{% extends 'base.html' %}
{% block content %}

<h1>Vase Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ vase.name }}</span>
        <p>Color: {{ vase.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'vase_update' vase.id %}">Edit</a>
        <a href="{% url 'vase_delete' vase.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
