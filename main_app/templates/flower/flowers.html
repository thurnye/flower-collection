{% extends 'base.html' %}
{% block content %}

<h1>Flower List</h1>

{% for flower in flowers %}
    <div class="card">
        <a href="{% url 'detail' flower.id %}">
            <div class="card-content">
                <span class="card-title">{{ flower.name }}</span>
                <p>ID: {{ flower.id }}</p>
                <p>Breed: {{ flower.breed }}</p>
                <p>Description: {{ flower.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
